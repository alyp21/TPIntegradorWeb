<main class="contenedorform">
    <form id="formContacto">
        <div>
            <label for="name"> Nombre Completo: </label> <br>
            <input id="name" name="name" type="text" maxlength="50" required>
            <div id="errorNombre"></div>
        </div>
    <div>
        <label for="email"> Email: </label> <br>
        <input id="email" name="email" type="email" maxlength="100" required>
        <div id="errorEmail"></div>
    </div>

    <div>
        <label for="phone"> Telefono: </label> <br>
        <input id="phone" name="telefono" type="phone" maxlength="20" required>
        <div id="errorTelefono"></div>
    </div>
    <div>
        <label for="mensaje"> Mensaje: </label> <br>
        <textarea id="mensaje" name="mensaje" rows="4" maxlength="300"></textarea>
        <div id="errorMensaje"></div>
    </div>
        <div id="formErrores"></div>
        <button type="submit">Enviar</button>
    </form>
